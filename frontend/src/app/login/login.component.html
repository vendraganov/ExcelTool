<div class="container-sm box">
  <div class="row justify-content-center align-items-center padding">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div *ngIf="errorMessage" class="alert-box">
        {{errorMessage}}
      </div>
      <div class=" form-group mb-3">
        <label for="exampleInputEmail" class="form-label">Email address</label>
        <input id="exampleInputEmail"
               type="email"
               class="form-control"
               formControlName="email"
               [ngClass]="{'is-invalid': (loginForm.get('email').touched ||
                                              loginForm.get('email').dirty) &&
                                              !loginForm.get('email').valid,
                               'is-valid': loginForm.get('email').valid }"/>
        <div class="error-text">
              <span *ngIf="loginForm.get('email').errors?.required">
                Email Required
              </span>
          <span *ngIf="loginForm.get('email').errors?.email">
                Incorrect Email
              </span>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="exampleInputPassword" class="form-label">Password</label>
        <div class="input-group">
          <input
            id="exampleInputPassword"
            type="password"
            class="form-control"
            formControlName="password"
            [ngClass]="{'is-invalid': (loginForm.get('password').touched ||
                                              loginForm.get('password').dirty) &&
                                              !loginForm.get('password').valid,
                               'is-valid': loginForm.get('password').valid }"/>
        </div>
        <div class="error-text">
              <span *ngIf="loginForm.get('password').errors?.required">
                 Password Required
              </span>
        </div>
      </div>
      <button type="submit" class="btn button-color button-width" [disabled]="loginForm.invalid">Submit</button>
    </form>
  </div>
</div>
